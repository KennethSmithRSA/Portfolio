<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="../images/favio.ico">
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header id="header">
        <h1>Kenneth Smith</h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="../index.html" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="../pages/portfolio.html" class="nav-link active" aria-current="page">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="../pages/about.html" class="nav-link active" aria-current="page">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="contactMain">
        <div class="container">
            <form id="contactForm">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstname" placeholder="John">
          
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="John.Doe@email.com">
          
              <label for="topic">Topic</label>
              <select id="topic" name="topic" id="topic">
                <option value="design">Website Design</option>
                <option value="creation">Website Creation</option>
                <option value="maintance">Website maintance</option>
                <option value="other">Other</option>
              </select>
          
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          
              <input type="submit" value="Submit">
          
            </form>

            <div id="contactEmail">
                <h3>Contact</h3>
                <p>Email Me: kenneth.itsmith@gmail.com</p>
                <p>Talk To Me: +27 63 481 1101</p>
                <p>My Projects: <a href="#" class="socialMediaIcon"><i class="fa-brands fa-github"></i>Github</a></p>
                <p></p>
            </div>

            <div id="socialMediaLinks">
                
            </div>
          </div>
    </main>

    <footer id="contactFooter">
        <h4>Social Media</h4>
        <div id="socialMediaLinks">
            <a href="#" class="socialMediaIcon"><i class="fa-brands fa-facebook"></i>Facebook</a>
            <a href="#" class="socialMediaIcon"><i class="fa-brands fa-instagram"></i>Instagram</a>
            <a href="#" class="socialMediaIcon"><i class="fa-brands fa-twitter"></i>Twitter</a>
        </div>
    </footer>
    
    <script src="https://kit.fontawesome.com/72f34fa3c3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
