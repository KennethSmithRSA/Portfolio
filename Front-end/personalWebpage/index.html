<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favio.ico">
    <link rel="stylesheet" href="style.css">
    <title>Kenneth Smith</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header id="header">
        <h1>Kenneth Smith</h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="pages/portfolio.html" class="nav-link active" aria-current="page">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="pages/about.html" class="nav-link active" aria-current="page">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="pages/contact.html" class="nav-link active" aria-current="page">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

<div class="slideShow">
    <div class="slideshow-container">
    
        <div class="mySlides fades">
          <div class="numbertext">1 / 3</div>
          <img src="images/example1.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
    
        <div class="mySlides fades">
          <div class="numbertext">2 / 3</div>
          <img src="images/example2.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
    
        <div class="mySlides fades">
          <div class="numbertext">3 / 3</div>
          <img src="images/example3.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
    
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
      <br>
    
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>
</div>

    <main id="main">

        <div id="about">
            <h3>Website design and creation</h3>
            <p>I design and create websites that are responsive and unique</p>
            <a href="#">Portfolio</a>
        </div>
    </main>

    <footer id="footer">
        <p>View all my projects on </p>
        <i class="fab fa-github fa-spin"><a href="#">Github<img src="images/github.svg" alt="github icon"></a></i>
    </footer>

    <script src="scripts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
